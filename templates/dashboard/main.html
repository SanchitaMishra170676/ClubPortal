{% load static %}
<div id="Main" class="tabs" >

  <section class="dash-main row justify-content-center">
    <div class="col-sm-12 col-md-7 col-lg-7 mx-2 my-3 border1 main-pd">

        <h3 class="head bg1 p-3">
            Announcements
        </h3>
        <div class="int-sec main-mgn " style="overflow: scroll !important; ">      
            {% if announcements %}
            {% for announcement in announcements %} 
            <p class="para-elem">
                {{announcement.announcement}}
            </p>
            {% endfor %}
            {% else %}
            <p class="para-elem">
              <h2>No Announcements</h2>
            </p>
            {% endif%}
        </div>
    </div>
    
      <div class="col-sm-12 col-md-4 col-lg-4 mx-2 my-3 main-pd border1">
          <h3 class="head bg1 p-3">
              To-do List
          </h3>
          <div class="int-sec" style="overflow: scroll !important; ">
              <div class="todo col-12">
                  <div class="add">
                      <form action="#" class="col-12 my-2 form-submit">
                          <input class="col-12" type="text" name="item" id="item" placeholder="Add New" />
                      </form>
                      <ul id="list_"></ul>
                  </div>
              </div>
          </div>
      </div>
     
  </section>

    {% block ranking %}
    {% endblock %}
</div>
